<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글쓰기</title>
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- 1. Bootstrap용 css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        form {
            width: 500px;
            margin-top: 100px;
            padding: 20px;
            border: 2px solid gray;
        }

        .space {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <h3>게시판 글쓰기</h3>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label> <input type="text" class="form-control" id="title">
                </div>
                <div id="editor" style="height: 300px">
                    <p>Hello World!</p>
                    <p>
                        Some initial <strong>bold</strong> text
                    </p>
                    <p>
                        <br>
                    </p>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <input type="text" " class=" form-control" id="content">
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label> <input type="text" class="form-control"
                        id="writer">
                </div>
                <button type="submit" class="btn btn-primary" onclick="getEditorContent();">제출</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        const toolbarOptions = [['bold', 'italic', 'underline', 'strike'], // toggled buttons
        ['blockquote', 'code-block'], [{ 'header': 1 }, { 'header': 2 }], // custom button values
        [{ 'list': 'ordered' }, { 'list': 'bullet' }], [{ 'script': 'sub' }, { 'script': 'super' }], // superscript/subscript
        [{ 'indent': '-1' }, { 'indent': '+1' }], // outdent/indent
        [{ 'direction': 'rtl' }], // text direction[ {'size' : [ 'small', false, 'large', 'huge' ]} ], // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }], [{ 'color': [] }, { 'background': [] }], // dropdown with defaults from theme
        [{ 'font': [] }], [{ 'align': [] }], ['clean'] // remove formatting button
        ];
        // 위쪽에 있는 태그중에서 id가 editor인것을 찾아서 toolbar는 toolbarOptions 값으로 대체하고 테마를 snow로 해서 변경
        const quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'snow'
        });

        function getEditorContent() {
            const title = document.getElementById("title").value;
            const writer = document.getElementById("writer").value;
            const content = quill.root.innerHTML; // 위쪽에 editor객체를 통해서 가져오기 -> 변신시켜서 이미 가지고 있다?

            console.log(title);
            console.log(writer);
            console.log(content);
            console.log("입력전송");
        }
    </script>
</body>

</html>
